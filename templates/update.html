<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Update Student</title>
  </head>
  <body>
    <h1>Update Student</h1>
    <form action="/student/{{ students[0]['student_id'] }}/update" method="POST" id="update-form">
      <div>
      <label>Roll Number:</label>
        <input type="text" name="roll" value="{{ students[0]['roll_number'] }}" disabled/>
      </div>
      
      <div>
        <label>First Name:</label>
        <input type="text" name="f_name" value="{{ students[0]['first_name'] }}" required />
      </div>
      
      <div>
      <label>Last Name:</label>
        <input type="text" name="l_name" value="{{ students[0]['last_name'] }}"/>
      </div>
      
      <div>
        <label>Select Courses: </label>
        <input type="checkbox" name="courses" value="course_1"/>
        <label>MAD I</label>
        <input type="checkbox" name="courses" value="course_2" />
        <label>DBMS</label>
        <input type="checkbox" name="courses" value="course_3" />
        <label>PDSA</label>
        <input type="checkbox" name="courses" value="course_4" />
        <label>BDM</label>  
      </div>
      <div>
        <input type="submit" value = "Submit">
      </div>
    </form>
      
  </body>
</html>
